<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>josunmainsite</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .door-enter {
      position: fixed;
      inset: 0;
      background-color: #e0f2ff;
      z-index: 50;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: opacity 1.2s ease;
    }
    .door-left,
    .door-right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-color: #bae6fd;
      transition: transform 1.8s cubic-bezier(0.86, 0, 0.07, 1);
      z-index: 51;
    }
    .door-left {
      left: 0;
      border-right: 1px solid #90cdf4;
    }
    .door-right {
      right: 0;
      border-left: 1px solid #90cdf4;
    }
    .door-open .door-left {
      transform: translateX(-100%);
    }
    .door-open .door-right {
      transform: translateX(100%);
    }
    .door-open {
      opacity: 0;
    }
    .door-text {
      z-index: 52;
      font-size: 1.5rem;
      font-weight: bold;
      color: #0369a1;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-blue-50 to-white text-gray-800">

    <div class="door-left"></div>

  <footer class="bg-gray-800 text-white text-center py-6">
    ⓒ 2025 조선의 집사. 모든 권리 보유.
  </footer>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
    window.addEventListener('load', () => {
      lucide.createIcons();
      setTimeout(() => {
        const door = document.getElementById('doorAnimation');
        door.classList.add('door-open');
        setTimeout(() => door.remove(), 1600);
      }, 400);
    });
  </script>
</body>
</html>
